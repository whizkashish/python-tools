<h1>Text to Speech Result</h1>
{% if tts_entry.audio_file %}
    <p>Text:</p>
    <p>{{ tts_entry.text }}</p>
    <p>Audio:</p>
    <audio controls>
        <source src="{{ tts_entry.audio_file.url }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
{% endif %}
